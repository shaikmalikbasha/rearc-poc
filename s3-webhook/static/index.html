<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MinIO Upload Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">

    <header class="bg-slate-800 px-6 py-4 flex justify-between items-center shadow">
        <h1 class="text-xl font-semibold">üì¶ MinIO Upload Monitor</h1>
        <div id="status" class="text-sm px-3 py-1 rounded bg-yellow-500 text-black">
            Connecting...
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <section class="lg:col-span-2 bg-slate-800 rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-3">üìú Event Log</h2>
            <ul id="event-log" class="space-y-2 max-h-[70vh] overflow-y-auto text-sm">
                <li class="text-slate-400 italic">Waiting for uploads...</li>
            </ul>
        </section>

        <aside class="bg-slate-800 rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-3">‚ÑπÔ∏è Info</h2>
            <p class="text-slate-300 text-sm">
                Real-time MinIO upload notifications via WebSockets.
            </p>
        </aside>

    </main>

    <div id="toast-container" class="fixed bottom-5 right-5 space-y-3"></div>

    <script>
        const statusEl = document.getElementById("status");
        const logEl = document.getElementById("event-log");
        const toastContainer = document.getElementById("toast-container");

        const ws = new WebSocket(`ws://${location.host}/ws`);

        ws.onopen = () => {
            statusEl.textContent = "Connected";
            statusEl.className = "text-sm px-3 py-1 rounded bg-green-500 text-black";
        };

        ws.onclose = () => {
            statusEl.textContent = "Disconnected";
            statusEl.className = "text-sm px-3 py-1 rounded bg-red-500 text-white";
        };

        ws.onmessage = (event) => {
            addLog(event.data);
            showToast(event.data);
        };

        function addLog(message) {
            const li = document.createElement("li");
            const time = new Date().toLocaleTimeString();
            li.className = "bg-slate-700 px-3 py-2 rounded flex justify-between";

            li.innerHTML = `<span>${message}</span><span class="text-xs text-slate-400">${time}</span>`;

            if (logEl.children[0]?.classList.contains("italic")) {
                logEl.innerHTML = "";
            }

            logEl.prepend(li);
        }

        function showToast(message) {
            const toast = document.createElement("div");
            toast.className = "bg-blue-600 text-white px-4 py-3 rounded shadow";
            toast.textContent = message;
            toastContainer.appendChild(toast);

            setTimeout(() => toast.remove(), 4000);
        }
    </script>

</body>

</html>
